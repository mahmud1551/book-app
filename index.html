<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App - User Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .book {
            border: 1px solid #ddd;
            background-color: white;
            margin: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .book img {
            max-width: 100px;
            height: auto;
        }
        .book h3 {
            margin: 10px 0 5px;
        }
        .book p {
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book App - User Panel</h1>
    </header>
    <main>
        <div id="bookContainer">
            <!-- বইগুলো এখানে দেখাবে -->
        </div>
    </main>
    <script>
        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = ''; // Clear old content

            books.forEach((book, index) => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';
                bookDiv.innerHTML = `
                    <img src="${book.image}" alt="${book.name}">
                    <h3>${book.name}</h3>
                    <p>${book.pages.length} Pages</p>
                `;
                bookDiv.onclick = () => openBook(index);
                bookContainer.appendChild(bookDiv);
            });
        }

        function openBook(index) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const book = books[index];
            const bookContent = book.pages.join('<br><br>'); // Join pages with breaks
            alert(`Reading: ${book.name}\n\n${bookContent}`);
        }

        window.onload = loadBooks;
    </script>
</body>
</html>
